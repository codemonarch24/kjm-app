<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="notesstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
            <button id="addNote">Add Note</button>
        </header>
        <main id="notesContainer"></main>
    </div>
    <div id="noteEditor" class="editor">
        <textarea id="noteContent" placeholder="Write your note here..."></textarea>
        <div class="editor-controls">
            <button id="boldBtn"><b>B</b></button>
            <button id="italicBtn"><i>I</i></button>
            <button id="underlineBtn"><u>U</u></button>
            <button id="saveNote">Save</button>
        </div>
    </div>
    <script src="notesscript.js"></script>
</body>
</html>
